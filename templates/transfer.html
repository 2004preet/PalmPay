{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto">
  <!-- Header Section -->
  <div class="text-center mb-8">
    <div class="w-20 h-20 bg-gradient-to-r from-violet-400 to-purple-500 rounded-full flex items-center justify-center mx-auto mb-4">
      <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
      </svg>
    </div>
    <h2 class="text-3xl font-bold mb-2 bg-gradient-to-r from-violet-400 to-purple-500 bg-clip-text text-transparent">Transfer Funds</h2>
    <p class="text-gray-400">Send money to another account securely</p>
  </div>

  <!-- Transfer Form -->
  <div class="bg-gradient-to-br from-white/10 to-white/5 rounded-3xl p-8 border border-white/20 shadow-2xl backdrop-blur-sm">
    {% if message %}
      <div class="mb-6 rounded-2xl bg-gradient-to-r from-violet-400/20 to-purple-500/20 border border-violet-400/30 text-violet-100 px-6 py-4 font-medium flex items-center">
        <svg class="w-5 h-5 mr-3 text-violet-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        {{ message }}
      </div>
    {% endif %}

    <form method="POST" class="space-y-6">
      <div class="space-y-4">
        <div class="space-y-2">
          <label class="text-sm font-medium text-gray-300">From Account (Sender)</label>
          <input class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-violet-400/50 focus:border-violet-400/50 transition-all duration-200" 
                 name="from_account" placeholder="Enter sender account number" required>
        </div>
        
        <div class="space-y-2">
          <label class="text-sm font-medium text-gray-300">Sender's 4-Digit PIN</label>
          <input class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-violet-400/50 focus:border-violet-400/50 transition-all duration-200" 
                 type="password" name="pin" placeholder="Enter sender's 4-digit PIN" maxlength="4" pattern="[0-9]{4}" required>
        </div>

        <div class="space-y-2">
          <label class="text-sm font-medium text-gray-300">To Account (Receiver)</label>
          <input class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-violet-400/50 focus:border-violet-400/50 transition-all duration-200" 
                 name="to_account" placeholder="Enter receiver account number" required>
        </div>

        <div class="space-y-2">
          <label class="text-sm font-medium text-gray-300">Transfer Amount (₹)</label>
          <div class="relative">
            <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 font-medium">₹</span>
            <input class="w-full pl-10 pr-4 py-3 rounded-xl bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-violet-400/50 focus:border-violet-400/50 transition-all duration-200" 
                   type="number" step="0.01" name="amount" placeholder="0.00" min="0" required>
          </div>
          <p class="text-xs text-gray-400">Ensure sufficient balance for transfer</p>
        </div>
      </div>

      <div class="pt-4">
        <button class="w-full bg-gradient-to-r from-violet-400 to-purple-500 hover:from-violet-500 hover:to-purple-600 text-white font-bold py-4 rounded-xl transition-all duration-300 transform hover:scale-105 hover:shadow-xl hover:shadow-violet-500/25 flex items-center justify-center space-x-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
          </svg>
          <span>Transfer Funds</span>
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
